<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>Single Responsibility Principle</title>  <script src="angular.js"></script>  <script>		(function() {		var name = "myApp",			requires = [],			myApp = null;				myApp = angular.module(name, requires);				myApp.controller("AppCtrl", function() {									this.calculate = function(firstNum, secondNum,operator) {				if (operator === "+") {					this.result = parseInt(firstNum) + parseInt(secondNum);				} else if (operator === "-") {					this.result = parseInt(firstNum) - parseInt(secondNum);				}				else if (operator === "*") {					this.result = parseInt(firstNum) * parseInt(secondNum);				}				else if (operator === "/") {					this.result = parseInt(firstNum) / parseInt(secondNum);				}			}		});	}());	  </script></head><body ng-controller="AppCtrl as app">		<h1>Addition of two numbers</h1>		First Number: <input type="text" id="firstNumInput" 		ng-model="app.firstNum"/> </br>	Second Number: <input type="text" id="secondNumInput" 		ng-model="app.secondNum" /> </br>	Option: <button ng-click="app.calculate(app.firstNum, app.secondNum,'+')">Add (+)</button>			<button ng-click="app.calculate(app.firstNum, app.secondNum,'-')">Subtract (-)</button> 			<button ng-click="app.calculate(app.firstNum, app.secondNum,'*')">Subtract (*)</button>			<button ng-click="app.calculate(app.firstNum, app.secondNum,'/')">Subtract (/)</button></br>		 </br>		Result: <p id="result" ng-bind="app.result"></p>	</body></html>
